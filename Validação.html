<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de Formulário com Validação</title>
  </head>
  <body>
    <form id="meuFormulario">
      <label for="campoA">Campo A:</label>
      <input type="number" id="campoA" name="campoA"><br>

      <label for="campoB">Campo B:</label>
      <input type="number" id="campoB" name="campoB"><br>

      <button type="submit">Enviar</button>
    </form>

    <div id="mensagem"></div>

    <script>
      const formulario = document.getElementById('meuFormulario');
      const mensagem = document.getElementById('mensagem');

      formulario.addEventListener('submit', function(evento) {
        evento.preventDefault();

        const campoA = parseInt(document.getElementById('campoA').value);
        const campoB = parseInt(document.getElementById('campoB').value);

        if (campoB > campoA) {
          mensagem.textContent = "Formulário válido!";
          mensagem.style.color = "green";
        } else {
          mensagem.textContent = "Formulário inválido! O campo B deve ser maior que o campo A.";
          mensagem.style.color = "red";
        }
      });
    </script>
  </body>
</html>
